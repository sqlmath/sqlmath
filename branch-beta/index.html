<script type="module">
import {
    //!! assertJsonEqual,
    //!! assertNumericalEqual,
    //!! assertOrThrow,
    //!! dbCloseAsync,
    dbExecAsync,
    //!! dbExecWithRetryAsync,
    //!! dbGetLastBlobAsync,
    //!! dbMemoryLoadAsync,
    //!! dbMemorySaveAsync,
    dbOpenAsync,
    debugInline,
    noop,
    //!! objectDeepCopyWithKeysSorted
    sqlmathWebworkerInit
} from "./sqlmath.mjs";
noop(debugInline);
await (async function () {
    let dbData;
    let db;
    await sqlmathWebworkerInit({});
    dbData = await fetch("./.betadog_dtt0_public.sqlite");
    dbData = await dbData.arrayBuffer();
    db = await dbOpenAsync({
        dbData,
        filename: ":memory:"
    });
    debugInline(
        await dbExecAsync({
            db,
            //!! responseType: "list",
            sql: "SELECT * FROM sqlite_schema"
        })
    );
}());
</script>
